<!DOCTYPE html>
<html>
  <head>
    <title>Web Development Class Notes</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Droid+Sans:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      textarea { display: none; }
      header { 
        display: flex;
        flex-wrap: wrap;
        z-index: 4;
        position: relative;
      }
      header.big { 
        font-size: 32px;
        margin: 2em;
      }
      header.big a, header.big span {
        flex: 0 0 auto;
      }
      header a, header span {
        font-family: "Droid Sans", sans-serif;
        font-weight: bold;
        color: #333;
        display: block;
        padding: 0.4em 0.8em 0.4em 0.8em;
        margin: 0.2em;
        background-color: white;
        text-decoration: none;
        border: 0.05em solid #888;
        border-radius: 0.3em;
        box-shadow: -0.05em -0.02em 0.2em 0.02em #ddd;
      }
      header a:hover {
        box-shadow: -0.05em 0.02em 0.2em 0.02em #999;
      }
      header span {
        color: #BBB;
        border: 0.05em solid #DDD;
      }

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-inline-code, .remark-code-line {
        font-family: 'Ubuntu Mono';
        background-color: #e5f1ff;
        padding: 5px;
      }
      .agenda h1 { margin-bottom: 0px; }
      .agenda ul { margin-block-start: 0; color: #666 }

      img { width: 100%; }

      .floatRight img { width: 50%; float: right; }

      .animate img {
        width: 210px;
        animation-duration: 3s;
        animation-name: rise;
      }

      @keyframes rise {
        from {
          margin-top: 60%;
          margin-left: 100%
        }
        to {
          margin-top: 0%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="remark.html?week=1">Week 1</a>
      <a href="remark.html?week=2">Week 2</a>
      <span>Week 3</span>
      <span>Week 4</span>
      <span>Week 5</span>
      <span>Week 6</span>
      <span>Week 7</span>
      <span>Week 8</span>
      <span>Week 9</span>
    </header>
    <textarea id="source">
    </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const week = urlParams.get('week');

      if(week) {
        let source = document.getElementById('source');
        while (source.firstChild) {
          source.removeChild(source.firstChild);
        }
        const notesFile = "week_" + week + ".md"
        var slideshow = remark.create({sourceUrl: notesFile});
      }
      else {
        document.querySelector("header").classList.add("big")
      }
    </script>
  </body>
</html>
